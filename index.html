<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-input-form"
          />
          <input type="submit" value="search" class="search-form-submit" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <h1 class="weather-city" id="city"></h1>
          <div class="weather-temperature-container">
            <span id="icon"></span><span id="temperature"></span
            ><span id="weather-unit"> ℃</span>
          </div>
        </div>
        <p class="weather-details">
          <span id="day-and-time"></span><span id="weather-description"></span>
          <br />
          Humidity: <strong id="humidity"></strong> Wind:
          <strong id="wind-speed"></strong>
        </p>
        <div class="weather-forecast" id="forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>15º</strong>
              </div>
              <div class="weather-forecast-temperature">9º</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/madombire" target="_blank"
          >Mavis Atayo Adombire</a
        >, code hosted on
        <a
          href="https://github.com/madombire/Vanilla-Weather-Forecast"
          target="_blank"
          >Github</a
        >
        and website hosted on
        <a href="a" target="_blank">on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
